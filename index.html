<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Aurelio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kings&family=Qwitcher+Grypen:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  </head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">MC <span class="fancy">AURELIO</span></h1>
            </header>

            <div id="board-container">
                <div id="board">
                </div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                  <button data-key="q">q</button>
                  <button data-key="w">w</button>
                  <button data-key="e">e</button>
                  <button data-key="r">r</button>
                  <button data-key="t">t</button>
                  <button data-key="y">y</button>
                  <button data-key="u">u</button>
                  <button data-key="i">i</button>
                  <button data-key="o">o</button>
                  <button data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                  <div class="spacer-half"></div>
                  <button data-key="a">a</button>
                  <button data-key="s">s</button>
                  <button data-key="d">d</button>
                  <button data-key="f">f</button>
                  <button data-key="g">g</button>
                  <button data-key="h">h</button>
                  <button data-key="j">j</button>
                  <button data-key="k">k</button>
                  <button data-key="l">l</button>
                  <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                  <button data-key="backspace" class="wide-button", style="font-size: 22px">âŒ«</button>
                  <button data-key="z">z</button>
                  <button data-key="x">x</button>
                  <button data-key="c">c</button>
                  <button data-key="v">v</button>
                  <button data-key="b">b</button>
                  <button data-key="n">n</button>
                  <button data-key="m">m</button>
                  <button data-key="enter" class="wide-button", style="font-size: 15px">Enter</button>
                </div>
              </div>
              <div class="credits">
                <!-- <iframe src="https://open.spotify.com/embed/track/2evRcqkyzWqaD9DJtP2oaU" width="75%" height=0 frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
              </div>
            <footer>
              <p class="rodape">Criado por <a href="https://github.com/victordalosto" target="_blank">Victor Dalosto</a> &copy;2022</p>
            </footer>
        </div>
    </div>
</body>
<script src="js/background.js"></script>
<script src="js/main.js"></script>
</html>
