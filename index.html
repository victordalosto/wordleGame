<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-br">
<head>
    <title>MC Aurelio</title>
    <meta name="description" content="Dicionario do Funk">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="canonical" href="https://mcaurelio.com/">
    <link rel="shortcut icon" href="/imgs/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles07.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oregano&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <container id="howToPlay" class="overlayContainer">
        </container>
        <container id="howToPlay" class="overlayContainer">
        </container>
        <container id="howToPlay" class="overlayContainer">
        </container>

        <section id="section__game">
            <header>
                <div class="title">MC Aurelio</div>
            </header>

            <div id="game__notification">
              <div class="notification"></div>
            </div>

            <div id="game__board">
                <div id="board"></div>
            </div>

            <div id="game__keyboard"> 
                <div class="game__keyboard-row">
                  <button data-key="q" tabindex="-1">q</button>
                  <button data-key="w" tabindex="-1">w</button>
                  <button data-key="e" tabindex="-1">e</button>
                  <button data-key="r" tabindex="-1">r</button>
                  <button data-key="t" tabindex="-1">t</button>
                  <button data-key="y" tabindex="-1">y</button>
                  <button data-key="u" tabindex="-1">u</button>
                  <button data-key="i" tabindex="-1">i</button>
                  <button data-key="o" tabindex="-1">o</button>
                  <button data-key="p" tabindex="-1">p</button>
                </div>
                <div class="game__keyboard-row">
                  <div class="spacer-half"></div>
                  <button data-key="a" tabindex="-1">a</button>
                  <button data-key="s" tabindex="-1">s</button>
                  <button data-key="d" tabindex="-1">d</button>
                  <button data-key="f" tabindex="-1">f</button>
                  <button data-key="g" tabindex="-1">g</button>
                  <button data-key="h" tabindex="-1">h</button>
                  <button data-key="j" tabindex="-1">j</button>
                  <button data-key="k" tabindex="-1">k</button>
                  <button data-key="l" tabindex="-1">l</button>
                  <button data-key="backspace" class="wide-button del-button" tabindex="-1">âŒ«</button>
                  <div class="spacer-half"></div>
                </div>
                <div class="game__keyboard-row">
                  <button data-key="z" tabindex="-1">z</button>
                  <button data-key="x" tabindex="-1">x</button>
                  <button data-key="c" tabindex="-1">c</button>
                  <button data-key="v" tabindex="-1">v</button>
                  <button data-key="b" tabindex="-1">b</button>
                  <button data-key="n" tabindex="-1">n</button>
                  <button data-key="m" tabindex="-1">m</button>
                  <button data-key="enter" class="wide-button enter-button">Enter</button>
                </div>
                <button class="shareButton">COMPARTILHAR</button>
            </div>
        </section>
    </main>
  <script src="js/main07.js"></script>

</html>
